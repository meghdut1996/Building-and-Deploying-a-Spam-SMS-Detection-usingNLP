<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" >
		<title>Spam Detector</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="static/i/spam.png" type="image/x-icon">
		
		
		<!-- Bootstrap 4.5.0 CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	    <link href="static/css/style.min.css" rel="stylesheet" />
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head> 
    
	<body>
        <section class="pt-20 pb-100 bg-light text-center contact_2">
           <img src="static/i/images1.png" height=80px>
			<div class="container px-xl-10">
                <h3 class="mt-10 f-20 semibold">Spam Detector App using NLP</h3>
                <h2 class="mt-10 mb-20 small">SMS Spam Detector</h2>
                <form id="myForm" class="bg-light mx-auto mw-730 radius10 pt-10 px-10 pb-50">
                    <textarea id="message" placeholder="Enter Your messages " required="required" class="input mb-1 w-full lg radius10 border-gray focus-action-1  placeholder-heading text-left"></textarea>  
                    <input id="predict_btn" type="button" value="Predict" class="mb-0 btn mt-10 action-2 w-full"> 
                    <input type="button" onclick="myFunction()" value="Clear text" class="mb-0 btn mt-2 action-3 w-full">
                    <div id="results" class="mt-20 pt-0 pb-0 px-20 f-22 text-adaptive right_side">
                        Results
				    </div>				
				</form> 
                <p style="text-align:center">Â© 2020 Meghdut Nandy</p>
			</div>
		</section>
        <!-- forms alerts -->
		<div class="alert alert-warning alert-dismissible fixed-top alert-form-check-fields" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			Please, fill in required fields.
		</div>
	</body>

    <script>
        $(document).ready(function(){
            $("#predict_btn").click(function(){
                var message=$("#message").val();
                $.get("/predict",{message:message},function(response){$("#results").html(response);});
            });
            });
    </script> 

     <script>
		function myFunction()
		{
			document.getElementById("myForm").reset();
		}
    </script>
   
</html>
